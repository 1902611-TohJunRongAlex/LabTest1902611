<script>
    function validate() {
        var search = document.getElementById('search').value;
        if (!search) {
            return false;
        }
        if (!/^[A-Za-z ]+$/.test(search)){
			document.getElementById('search').value = ""
            return false;
        }
        return true;
    }
</script>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" src="../static/css/bootstrap.bundle.js"></script>
	<title>LABDEMO</title>
</head>
<body>
	<div class="container">
		<div>
			<h1>LAB TEST DEMO</h1>
		</div>
		<hr>

		<form method="POST" onsubmit = "return validate()">
			<div class="mb-3">
				<label class="form-label">Search</label>
				<input type="text" name='search' id = 'search' class="form-control">
			</div>
			<hr>
			<button type="submit" name='submit' id = 'submit' class="btn btn-outline-primary col-2" role="button">Search</button>
		</form>
	</div>
</body>
